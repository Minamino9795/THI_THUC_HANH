<body>
  <script>
    function deleteNumberFromArray(arr, index) {
      if (index < 0 || index >= arr.length) {
        return arr;
      }

      var result = [];

      for (var i = 0; i < arr.length; i++) {
        if (i !== index) {
          result.push(arr[i]);
        }
      }

      return result;
    }

  </script>
