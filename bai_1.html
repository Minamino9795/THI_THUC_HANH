<body>
    <script>
        function findMax(arr) {
            let thu_nhat = -Infinity;
            let thu_hai = -Infinity;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > thu_nhat) {
                    thu_hai = thu_nhat;
                    thu_nhat = arr[i];
                } else if (arr[i] > thu_hai && arr[i] !== thu_nhat) {
                    thu_hai = arr[i];
                }
            }
            return thu_hai;
        }
        let scores = [78, 92, 84, 90, 87];
        let diem_thu_hai = findMax(scores);
        console.log("Điểm thi lớn thứ hai là: " + diem_thu_hai);


    </script>
</body>
